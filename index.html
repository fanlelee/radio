<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1375383_kfmn8mfjcd.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="page-music">
        <main class="clearfix">
            <div class="aside">
                <figure></figure>
                <div class="btn">
                    <span class="iconfont icon-like"></span>
                    <span class="iconfont icon-pause"></span>
                    <span class="iconfont icon-play"></span>
                    <span class="iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="album">专辑名</span>
                <h1 class="songname">It's a new day</h1>
                <ul class="songdata">
                    <li><span class="iconfont icon-listener"></span><span class="listener">3333</span></li>
                    <li><span class="iconfont icon-like"></span><span class="like">128</span></li>
                    <li><span class="iconfont icon-click"></span><span class="click">20</span></li>
                </ul>
                <div class="bar-area">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <span class="current-time">0:18</span>
                </div>
                <div class="author">fanlelee</div>
                <div class="lyric">
                    <p>放慢了速度才恍然大悟</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-backward"></span>
                <span class="iconfont icon-forward"></span>
                <div class="album-list">
                    <ul class="box clearfix">
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section class="page-cover"></section>
    <div class="bg"></div>
    <script src="js/index.js"></script>
</body>
</html>
